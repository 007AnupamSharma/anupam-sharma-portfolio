<body>

            <div id="icon-div">
                <i class="fa-solid fa-cube"></i>
                <i class="fa-solid fa-plus"></i>
                <i class="ri-circle-fill"></i>
                <i class="ri-circle-line"></i>
                <i class="fa-solid fa-xmark"></i>
                <i class="ri-hexagon-line"></i>
                <i class="ri-speed-line"></i>

            </div>
            <div id="icon-floating-div-up">
                <i class="ri-triangle-line"></i>
                <i class="ri-triangle-line" data-scroll></i>
                <i class="ri-triangle-line"></i>
                <i class="ri-pentagon-line"></i>
                <i class="ri-eject-line"></i>
                <i class="ri-triangle-line"></i>
                <i class="ri-hexagon-line"></i>

            <div id="icon-floating-div-down">

                <i class="ri-pentagon-line"></i>

                <i class="ri-triangle-line"></i>
                <i class="ri-hexagon-line"></i>
                <i class="ri-contract-up-down-line"></i>

            </div>
            <div id="name">
                <h2>Hi, I'm Anupam</h2>
                <p>Frontend Developer | Flutter Developer | UI/UX</p>
            </div>
